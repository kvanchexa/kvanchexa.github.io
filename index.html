<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikvarxar Keta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffdce1, #ffb6c1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff4d4d;
            opacity: 0.7;
            animation: heartbeat 1.5s infinite;
        }
        .text-container {
            position: absolute;
            top: calc(50% - 18px); /* Half the font size to center vertically */
            left: calc(50% - 120px); /* Half the approximate width of the text */
            z-index: 1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .text {
            font-size: 36px;
            color: #ff4d4d;
            text-align: center;
            white-space: nowrap;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .text:hover {
            transform: scale(1.05);
        }
        @keyframes heartbeat {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <!-- Existing hearts -->
        <div class="heart" style="top: calc(50% - 180px); left: calc(50% - 180px);">❤</div>
        <div class="heart" style="top: calc(50% - 180px); left: calc(50% - 60px);">❤</div>
        <div class="heart" style="top: calc(50% - 180px); left: calc(50% + 60px);">❤</div>
        <div class="heart" style="top: calc(50% - 180px); left: calc(50% + 180px);">❤</div>
        <div class="heart" style="top: calc(50% - 60px); left: calc(50% - 180px);">❤</div>
        <div class="heart" style="top: calc(50% - 60px); left: calc(50% + 180px);">❤</div>
        <div class="heart" style="top: calc(50% + 60px); left: calc(50% - 180px);">❤</div>
        <div class="heart" style="top: calc(50% + 60px); left: calc(50% + 180px);">❤</div>
        <div class="heart" style="top: calc(50% + 180px); left: calc(50% - 180px);">❤</div>
        <div class="heart" style="top: calc(50% + 180px); left: calc(50% - 60px);">❤</div>
        <div class="heart" style="top: calc(50% + 180px); left: calc(50% + 60px);">❤</div>
        <div class="heart" style="top: calc(50% + 180px); left: calc(50% + 180px);">❤</div>

        <!-- Text -->
        <div class="text-container">
            <div class="text">Mikvarxar Keta</div>
        </div>
    </div>
</body>
</html>
